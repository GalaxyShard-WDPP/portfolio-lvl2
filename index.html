<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Dominic Adragna - Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 
    notes
    - use professor layton styled controls, with doom-like graphics


    - have several small billboards with projects on them
    - use lookat to see them from the camera
    - switch between billboards by moving past one
 -->
    <div class="container-fluid">
        <div id="ui">
            <div id="dpad">
                <div class="north"></div>
                <div class="south"></div>
                <div class="west"></div>
                <div class="east"></div>
                
                <div class="northwest"></div>
                <div class="southwest"></div>
                <div class="northeast"></div>
                <div class="southeast"></div>
            </div>
            <div id="rotate">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
    </div>
    <script src="lib/three.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/src/geometries/ExtrudeGeometry.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/jsm/loaders/FontLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/jsm/geometries/TextGeometry.js"></script>
    <script src="index.js"></script>
</body>
</html>
