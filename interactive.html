<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Dominic Adragna - Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link rel="stylesheet" href="style-interactive.css">
</head>
<body>
    <div class="container-fluid">
        <div id="ui">
            <div id="dpad">
                <div class="north"></div>
                <div class="south"></div>
                <div class="west"></div>
                <div class="east"></div>
                
                <div class="northwest"></div>
                <div class="southwest"></div>
                <div class="northeast"></div>
                <div class="southeast"></div>
            </div>
            <div id="rotate">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
    </div>

    <!-- importmap taken from https://github.com/mrdoob/three.js/blob/master/examples -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.146.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.146.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="index.js"></script>
</body>
</html>
